<div class="w3-row-padding w3-margin-bottom w3-margin-top">
    <div class="w3-container w3-round w3-card-4 w3-white w3-margin">
        <h1 class="w3-center">I tuoi corsi : </h1>

        <hr />

        <div ng-repeat="course in subscribedCourses" class="w3-container w3-round w3-card-4 w3-green w3-margin">
            <h1 class="w3-xxlarge"><i class="fa fa-graduation-cap"></i> {{course.topic}} </h1>
            <p class="w3-small"> <b>CFU</b> : {{course.CFU}} </p>
            <p class="w3-small"><b>Superato: {{course.passed}} </p>
            <p class="w3-tiny"> ID: {{course._id}} </p>
            <hr />
        </div>
    </div>

</div>
