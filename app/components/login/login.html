<div class="w3-content w3-padding-64">

    <div id="login-form">
        <form class="w3-container w3-round w3-card-4 w3-light-grey w3-margin">
            <h2 class="w3-center">Login</h2>

            <div class="w3-row w3-section">
                <div class="w3-col login-icon"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="username" type="text" placeholder="Username">
                </div>
            </div>

            <div class="w3-row w3-section">
                <div class="w3-col login-icon"><i class="w3-xxlarge fa fa-lock"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="password" type="password" placeholder="Password">
                </div>
            </div>

            <div class="w3-row w3-section w3-center">
                <button class="w3-button w3-blue w3-ripple w3-padding">Register</button>
                <button class="w3-button w3-red w3-ripple w3-padding">Sign In</button>
            </div>
    </div>

    </form>

</div>
