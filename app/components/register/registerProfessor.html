<div class="w3-content w3-padding-64">

    <div id="register-form">
        <form class="w3-container w3-round w3-card-4 w3-white w3-margin">
            <h2 class="w3-center">Registrazione</h2>
            <div class="w3-animate-opacity">
                <div class="w3-row w3-section">
                    <div class="w3-col register-icon"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input ng-model="name" ng-change="change_username()" class="w3-input w3-border" name="name" type="text" placeholder="Nome"
                        />
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <!-- Empty icon -->
                    <div class="w3-col register-icon"><i class="w3-xxlarge fa"></i></div>
                    <div class="w3-rest">
                        <input ng-model="surname" ng-change="change_username()" class="w3-input w3-border" name="surname" type="text" placeholder="Cognome"
                        />
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <!-- Empty icon -->
                    <div class="w3-col register-icon"><i class="w3-xxlarge fa"></i></div>
                    <div class="w3-rest">
                        <input ng-model="username" class="w3-input w3-border" name="username" type="text" placeholder="Username" />
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col register-icon"><i class="w3-xxlarge fa fa-lock"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="password" type="password" placeholder="Password" />
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <!-- Empty icon-->
                    <div class="w3-col register-icon"><i class="w3-xxlarge fa"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="password-confirm" type="password" placeholder="Conferma password" />
                    </div>
                </div>
            </div>

            <input class="w3-radio" type="radio" name="role" value="student" onclick="window.location.href='#!registerstudent'" />
            <label>Studente</label>

            <input class="w3-radio" type="radio" name="role" value="professor" checked />
            <label>Docente</label>

            <div class="w3-row w3-section w3-center">
                <button class="w3-button w3-blue w3-ripple w3-padding">Registrati</button>
            </div>
    </div>

    </form>

</div>
