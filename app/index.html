<!DOCTYPE html>
<html lang="it">

<head>

    <title>Hex3Web Piano di studio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3css from w3schools -->
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">

    <!-- Raleway Font -->
    <link rel="stylesheet" href="../node_modules/raleway-webfont/raleway.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <!-- My CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">

</head>

<!--AngularJS -->
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-route/angular-route.js"></script>

<body ng-app="hex3web">
    <!-- Navbar code -->
    <div id="navigation-bar" class="w3-bar w3-top w3-black w3-large w3-border-bottom w3-border-green">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-green w3-hover-text-black" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
        <span id="logo" class="w3-bar-item w3-left"><a href="#" >HEX3web</a></span>
    </div>

    <nav id="sidebar" class="w3-sidebar w3-collapse w3-black w3-animate-left">
        <br>
        <div class="w3-container">
            <h4>Benvenuto</h4>
            <h6>Accedi alla piattaforma.</h6>
        </div>
        <hr />
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-white" onclick="w3_close()" title="close menu">
                <i class="fa fa-remove fa-fw"></i>&nbsp; Close Menu
            </a>
            <a href="#!/login" class="w3-bar-item w3-button w3-padding w3-red"><i class="fa fa-user fa-fw"></i>&nbsp; LOGIN</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-question-circle fa-fw"></i>&nbsp; FAQ</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope-open fa-fw"></i>&nbsp; Contatti</a>
            <a href="https://github.com/michele-biondi-unicam/Hex3Web" class="w3-bar-item w3-button"><i class="fa fa-github-alt fa-fw"></i>&nbsp; Contribuisci</a>

            <!-- Fix for a bug that doesn't display the last item on small screens -->
            <p class="w3-bar-item w3-padding"></p>
            <!-- End fix -->



            <div class="w3-container w3-bar-item w3-bottom w3-padding w3-hide-medium w3-hide-small">
                <a href="https://www.unicam.it"><img id="unicam-logo" src="img/unicam-logo.jpg" /></a>
            </div>
        </div>

    </nav>

    <!-- Main content -->
    <div class="w3-main" style="margin-left:300px; margin-top:43px;">
        <div ng-view>

        </div>
    </div>


    <!-- Javascript files-->
    <script src="js/sidebar.js"></script>
    <script src="app.js"></script>
</body>

</html>
